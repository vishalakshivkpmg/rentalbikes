<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Rental Bike System</a>
  </div>
</nav>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-4">
        <h2 class="text-center mb-4">Login</h2>
        <form (submit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
          <div class="text-center">
            <span>Or</span>
            <br>
            <a href="user/register">Register Now!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
