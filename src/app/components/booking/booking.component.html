<div class="booking-container">
    <h2>Bike Booking</h2>
    
    <!-- Bike Details -->
    <div class="bike-details">
        <h3>Bike Information</h3>
        <p><strong>Brand:</strong> {{ bike.brand }}</p>
        <p><strong>Model:</strong> {{ bike.model }}</p>
        <p><strong>Hourly Rate:</strong> ₹{{ bike.hourlyRate }}</p>
    </div>

    <!-- Booking Form -->
    <form (ngSubmit)="confirmBooking()">
        <h3>Booking Details</h3>

        <div class="form-group">
            <label for="from_date">From Date</label>
            <input type="date" id="from_date" [(ngModel)]="booking.from_date" name="from_date" required />
        </div>

        <div class="form-group">
            <label for="from_time">From Time</label>
            <input type="time" id="from_time" [(ngModel)]="booking.from_time" name="from_time" required />
        </div>

        <div class="form-group">
            <label for="to_date">To Date</label>
            <input type="date" id="to_date" [(ngModel)]="booking.to_date" name="to_date" required />
        </div>

        <div class="form-group">
            <label for="to_time">To Time</label>
            <input type="time" id="to_time" [(ngModel)]="booking.to_time" name="to_time" required />
        </div>

        <button type="button" (click)="calculatePrice()" class="p-button-primary">
            Calculate Price
        </button>

        <div class="form-group">
            <label>Total Price: </label>
            <span>₹{{ booking.total_price }}</span>
        </div>

        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
