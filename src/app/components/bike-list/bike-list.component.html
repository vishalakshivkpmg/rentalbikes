
<div class="container">
    <h2>Available Bikes</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let bike of bikes"> <!-- Corrected here -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{bike.brand}} - {{bike.model}}</h5>
                    <p class="card-text">Transmission: {{bike.transmission}}</p>
                    <p class="card-text">Hourly Rate: {{bike.hourlyRate}}</p>
                    <p class="card-text">Description: {{bike.description}}</p>  
                    <button class="btn btn-primary">Book Now</button>              
                </div>
            </div>
        </div>
    </div>
</div>
