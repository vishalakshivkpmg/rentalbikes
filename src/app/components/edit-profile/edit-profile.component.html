<app-header></app-header>
<div *ngIf="user" class="edit-container">
    <h2>Edit Profile</h2>
    <form (ngSubmit)="updateUser()">
      <label>Name:</label>
      <input type="text" [(ngModel)]="user.name" name="name" placeholder="{{user.name}}" required />
  
      <label>Phone:</label>
      <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="{{user.phone}}" required />
  
      <label>Address:</label>
      <input type="text" [(ngModel)]="user.address" name="address" placeholder="{{user.address}}" required />
  
      <label>Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" required />
  
      <label>Confirm Password:</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
  
      <button type="submit" >Update</button>
    </form>
  </div>
